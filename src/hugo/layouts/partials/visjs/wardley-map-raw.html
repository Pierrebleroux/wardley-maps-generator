<script src="/js/visjs/vis.js" > </script>

{{ $result_div     := .Scratch.Get "result_div"          }}
{{ $height         := .Scratch.Get "height"              }}

<style>
    #{{$result_div}} {
        height : {{ safeJS $height }}px;
    }

    #card-graph .card-header {   padding:0px;  padding-left:5px   }
    #card-graph .card-body   {   padding:0px;                     }

</style>

<div class="card border-primary " id="card-graph">
    <div class="card-header">
        Output
    </div>
    <div class="card-body">
        <div id="{{$result_div}}"></div>
    </div>
    <div class="card-header">
      <div class="row" >
          <div class="col-3">
              Genesis
          </div>
          <div class="col-3">
              Custom
          </div>
          <div class="col-3">
              Product
          </div>
          <div class="col-3">
              Commodity
          </div>
      </div>
    </div>
</div>

<script>
    window.container = document.getElementById('{{$result_div}}');
</script>

<script type="text/javascript" src="/js/wardley-visjs-raw.js"></script>
